total_req: 1000
timeout: 100
resources:
   conn_reqs:        
        min: 1
        interval: 20
        max: 100
   cpu:
        max: 2
        min: 0.1
        interval: 0.4
   mem:
        max: 6000
        min: 1000
        interval: 1000
services:
    - service:
            port: 12346
            name: 'ts-travel-service'
            data:
              - type:
                  tripId : pystr
                  trainTypeId : pystr
                  routeId: pystr
                  startingStationId: pystr
                  stationsId: pystr
                  terminalStationId: pystr
                  startingTime: unix_time
                  endTime: unix_time
                  startingPlace: pystr
                  endPlace: pystr
                  departureTime: unix_time
                  travelDate: unix_time
                  from: pystr
                  to: pystr
            endpoints:
#            - endpoint:
#                 method: 'POST'
#                 name: '/travel/getTripsByRouteId'
#                 header: 'Content-Type: application/json'
#                 target_throughput: 300
#                 target_latency: 0.5
            - endpoint:
                 method: 'POST'
                 name: '/travel/create'
                 header: 'Content-Type: application/json'
                 data:
                 target_throughput: 300
                 target_latency: 0.5
            - endpoint:
                 method: 'POST'
                 name: '/travel/retrieve'
                 header: 'Content-Type: application/json'
                 target_throughput: 300
                 target_latency: 0.5
            - endpoint:
                 method: 'POST'
                 name: '/travel/update'
                 header: 'Content-Type: application/json'
                 target_throughput: 300
                 target_latency: 0.5
            - endpoint:
                 method: 'POST'
                 name: '/travel/delete'
                 header: 'Content-Type: application/json'
                 target_throughput: 300
                 target_latency: 0.5
            - endpoint:
                 method: 'POST'
                 name: '/travel/query'
                 header: 'Content-Type: application/json'
                 target_throughput: 300
                 target_latency: 0.5
            - endpoint:
                 method: 'POST'
                 name: '/travel/queryWithPackage'
                 header: 'Content-Type: application/json'
                 target_throughput: 300
                 target_latency: 0.5
            - endpoint:
                 method: 'POST'
                 name: '/travel/getTripAllDetailInfo'
                 header: 'Content-Type: application/json'
                 target_throughput: 300
                 target_latency: 0.5
            - endpoint:
                 method: 'GET'
                 name: '/travel/queryAll'
                 header: ""
                 target_throughput: 300
                 target_latency: 0.5
