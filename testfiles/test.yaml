total_req: 1000
timeout: 250
resources:
   conn_reqs:        
        min: 1
        interval: 20
        max: 100
   cpu:
        max: 2
        min: 0.1
        interval: 0.4
   mem:
        max: 6000
        min: 1000
        interval: 1000
services:
    - service:
        port: 15681
        name: 'ts-ticketinfo-service'
        data:
         - type:
            name: "Tai Yuan"
            startingPlace: "Nan Jing"
            endPlace: "Shang Hai"
            departureTime: unix_time
            trip: 
                tripId:
                    trainNumber: "G,pystr"
                trainTypeId: "ZhiDa"
                startingStationId: pystr
                stationsId: pystr
                terminalStationId: pystr
                startingTime: unix_time
                endTime: unix_time
                routeId: "0b23bd3e-876a-4af3-b920-c50a90c90b04"
        endpoints:
        - endpoint:
            method: 'POST'
            name: '/ticketinfo/queryForTravel'
            headers: 
                - 'Content-Type: application/json'
            target_throughput: 300
            target_latency: 0.5
        - endpoint:
            method: 'POST'
            name: '/ticketinfo/queryForStationId'
            headers: 
                - 'Content-Type: application/json'
            target_throughput: 300
            target_latency: 0.5
