total_req: 1000
timeout: 250
resources:
   conn_reqs:        
        min: 1
        interval: 20
        max: 100
   cpu:
        max: 2
        min: 0.1
        interval: 0.4
   mem:
        max: 6000
        min: 1000
        interval: 1000
services:
    - service:
        port: 18856
        name: 'ts-food-service'
        data:
         - type:
             date: unix_time
             startStation: pystr
             endStation: pystr
             tripId: uuid4
             orderId: uuid4
             foodType: "1"
             stationName: pystr
             storeName: pystr
             foodName: pystr
             price: pyint
        endpoints:
        - endpoint:
            method: 'GET'
            name: '/food/findAllFoodOrder'
            target_throughput: 300
            target_latency: 0.5
        - endpoint:
            method: 'POST'
            name: '/food/getFood'
            headers: 
                 - 'Content-Type: application/json'
            target_throughput: 300
            target_latency: 0.5
        - endpoint:
            method: 'POST'
            name: '/food/createFoodOrder'
            headers: 
                 - 'Content-Type: application/json'
            target_throughput: 300
            target_latency: 0.5
        - endpoint:
            method: 'POST'
            name: '/food/cancelFoodOrder'
            headers: 
                 - 'Content-Type: application/json'
            target_throughput: 300
            target_latency: 0.5
        - endpoint:
            method: 'POST'
            name: '/food/updateFoodOrder'
            headers: 
                 - 'Content-Type: application/json'
            target_throughput: 300
            target_latency: 0.5
        - endpoint:
            method: 'POST'
            name: '/food/findFoodOrderByOrderId'
            headers: 
                 - 'Content-Type: application/json'
            target_throughput: 300
            target_latency: 0.5
