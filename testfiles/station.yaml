total_req: 1000
timeout: 100
resources:
   conn_reqs:        
        min: 1
        interval: 100
        max: 200
   cpu:
        max: 2
        min: 2
        interval: 2
   mem:
        max: 6000
        min: 6000
        interval: 6000
services:
   - service:
        port: 12345
        name: 'ts-station-service'
        data:
        - type:
            id : pystr
            name : pystr
            stayTime: pyint
        endpoints:
        - endpoint:
             method: 'POST'
             name: '/station/create'
             header: 'Content-Type: application/json'
             target_throughput: 300
             target_latency: 0.5
