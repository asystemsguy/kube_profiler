total_req: 1000
timeout: 120
resources:
   conn_reqs:        
        min: 1
        interval: 200
        max: 1000
   cpu:
        max: 2
        min: 0.1
        interval: 0.4
   mem:
        max: 6000
        min: 1000
        interval: 1000
services:
   - service:
        port: 12345
        name: 'ts-station-service'
        data:
        - type:
            id : pystr
            name : pystr
            stayTime: pyint
        endpoints:
        - endpoint:
             - method: 'POST'
             - name: '/station/create'
             - header: 'Content-Type: application/json'
             - target_throughput: 300
             - target_latency: 0.5
        - endpoint:
             - method: 'POST'
             - name: '/station/exist'
             - header: 'Content-Type: application/json'
             - target_throughput: 300
             - target_latency: 0.5
        - endpoint:
             - method: 'GET'
             - name: '/station/query'
             - header: ""
             - target_throughput: 300
             - target_latency: 0.5   
        - endpoint:
             - method: 'POST'
             - name: '/station/delete'
             - header: 'Content-Type: application/json'
             - target_throughput: 300
             - target_latency: 0.5
